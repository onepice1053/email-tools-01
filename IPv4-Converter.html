    <style>
        :root {
            /* Light Theme Colors */
            --primary-50: #f0f5ff;
            --primary-100: #e0e7ff;
            --primary-200: #c7d2fe;
            --primary-300: #a5b4fc;
            --primary-400: #818cf8;
            --primary-500: #6366f1;
            --primary-600: #4f46e5;
            --primary-700: #4338ca;
            --primary-800: #3730a3;
            --primary-900: #312e81;
            
            --secondary-50: #f5f3ff;
            --secondary-100: #ede9fe;
            --secondary-200: #ddd6fe;
            --secondary-300: #c4b5fd;
            --secondary-400: #a78bfa;
            --secondary-500: #8b5cf6;
            --secondary-600: #7c3aed;
            --secondary-700: #6d28d9;
            --secondary-800: #5b21b6;
            --secondary-900: #4c1d95;
            
            --neutral-50: #f9fafb;
            --neutral-100: #f3f4f6;
            --neutral-200: #e5e7eb;
            --neutral-300: #d1d5db;
            --neutral-400: #9ca3af;
            --neutral-500: #6b7280;
            --neutral-600: #4b5563;
            --neutral-700: #374151;
            --neutral-800: #1f2937;
            --neutral-900: #111827;
            
            --success-500: #10b981;
            --warning-500: #f59e0b;
            --error-500: #ef4444;
            --info-500: #3b82f6;
            
            /* Light Theme Specific */
            --bg-primary: #ffffff;
            --bg-secondary: var(--neutral-50);
            --text-primary: var(--neutral-900);
            --text-secondary: var(--neutral-600);
            --border-color: var(--neutral-200);
            --card-bg: #ffffff;
            --icon-bg: var(--primary-50);
            --icon-color: var(--primary-700);
            --badge-bg: var(--neutral-100);
            --badge-text: var(--neutral-700);
            --header-bg: transparent;
            --footer-text: var(--neutral-500);
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            
            /* Radius & Transition */
            --border-radius: 12px;
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Dark Theme */
        .dark {
            --bg-primary: var(--neutral-900);
            --bg-secondary: var(--neutral-800);
            --text-primary: #f9fafb;
            --text-secondary: var(--neutral-400);
            --border-color: var(--neutral-700);
            --card-bg: var(--neutral-800);
            --icon-bg: rgba(79, 70, 229, 0.15);
            --icon-color: var(--primary-300);
            --badge-bg: var(--neutral-700);
            --badge-text: var(--neutral-200);
            --header-bg: transparent;
            --footer-text: var(--neutral-500);
            
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.2);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -2px rgba(0, 0, 0, 0.25);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.4), 0 4px 6px -4px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: background-color 0.3s ease;
        }

        .container {
            max-width: 1000px;
            width: 100%;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 3.5rem;
            padding: 0 1rem;
            position: relative;
        }

        .theme-toggle {
            position: absolute;
            top: 0;
            right: 0;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
        }

        .theme-toggle:hover {
            background: var(--bg-secondary);
        }

        .theme-toggle svg {
            width: 20px;
            height: 20px;
            color: var(--text-secondary);
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-bottom: 1.5rem;
        }

        .logo {
            width: 48px;
            height: 48px;
        }

        .logo-text {
            font-size: 2.25rem;
            font-weight: 800;
            letter-spacing: -0.025em;
            background: linear-gradient(to right, var(--primary-600), var(--secondary-600));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .subtitle {
            font-size: 1.125rem;
            color: var(--text-secondary);
            max-width: 650px;
            margin: 0 auto;
            line-height: 1.7;
            font-weight: 400;
        }

            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--card-bg);
            color: var(--text-primary);
            padding: 12px 20px;
            border-radius: var(--border-radius);
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 2rem;
            transition: var(--transition);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
        }

        .back-btn:hover {
            background: var(--bg-secondary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        /* Converter Panel */
        .converter-panel {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 2.5rem;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-color);
            margin-bottom: 2rem;
        }

        .input-section {
            background: linear-gradient(135deg, var(--primary-700), var(--secondary-700));
            padding: 2rem;
            border-radius: var(--border-radius);
            margin-bottom: 2.5rem;
            box-shadow: var(--shadow-md);
        }

        .input-wrapper {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .input-wrapper input {
            flex: 1;
            padding: 16px 20px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            outline: none;
            background: var(--bg-primary);
            color: var(--text-primary);
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
        }

        .input-wrapper input:focus {
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
        }

        .convert-btn {
            padding: 16px 30px;
            background: var(--primary-600);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1rem;
            box-shadow: var(--shadow-sm);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .convert-btn:hover {
            background: var(--primary-700);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .formats-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .formats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }

        .format-box {
            background: var(--bg-secondary);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            transition: var(--transition);
        }

        .format-box:hover {
            border-color: var(--primary-300);
            box-shadow: var(--shadow-sm);
        }

        .format-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-weight: 600;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .format-value-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .format-value {
            flex: 1;
            padding: 12px 15px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.95rem;
            color: var(--text-primary);
            word-break: break-all;
            transition: var(--transition);
        }

        .copy-btn {
            padding: 10px;
            background: linear-gradient(135deg, var(--primary-600), var(--secondary-600));
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-sm);
        }

        .copy-btn:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-md);
        }

        .copy-btn.copied {
            background: var(--success-500);
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 3.5rem;
            color: var(--footer-text);
            font-size: 0.875rem;
            padding: 0 1rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .formats-grid {
                grid-template-columns: 1fr;
            }

            .input-wrapper {
                flex-direction: column;
            }

            .convert-btn {
                width: 100%;
                justify-content: center;
            }
            
            .logo-text {
                font-size: 1.875rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .header {
                margin-bottom: 2.5rem;
            }
            
            .theme-toggle {
                top: -45px;
                right: 0;
                left: auto;
            }
        }

        @media (max-width: 480px) {
            .converter-panel {
                padding: 1.5rem;
            }
            
            .logo-text {
                font-size: 1.75rem;
            }
        }

        .font-display {
            font-family: 'Inter', system-ui, sans-serif;
            font-optical-sizing: auto;
            font-weight: 700;
        }
    </style>
</head>

    <script>
        // Theme toggle
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const themeRoot = document.getElementById('theme-root');
        
        // Check system preference
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        // Set initial theme based on system preference
        if (prefersDark) {
            themeRoot.classList.add('dark');
            themeIcon.innerHTML = '<use href="#moon-icon"></use>';
        } else {
            themeRoot.classList.remove('dark');
            themeIcon.innerHTML = '<use href="#sun-icon"></use>';
        }
        
        // Toggle theme
        themeToggle.addEventListener('click', () => {
            themeRoot.classList.toggle('dark');
            const isDark = themeRoot.classList.contains('dark');
            
            // Update icon
            themeIcon.innerHTML = isDark 
                ? '<use href="#moon-icon"></use>' 
                : '<use href="#sun-icon"></use>';
        });

        // Convert on page load with default value
        window.addEventListener('load', () => {
            convertIP();
        });

        // Allow Enter key to trigger conversion
        document.getElementById('ipInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                convertIP();
            }
        });

        function convertIP() {
            const ipInput = document.getElementById('ipInput').value.trim();
            
            if (!isValidIPv4(ipInput)) {
                alert('Please enter a valid IPv4 address (e.g., 5.135.9.214)');
                return;
            }

            const parts = ipInput.split('.').map(Number);
            
            // IPv4
            document.getElementById('ipv4Value').textContent = ipInput;

            // Integer
            const intValue = (parts[0] << 24) + (parts[1] << 16) + (parts[2] << 8) + parts[3];
            document.getElementById('integerValue').textContent = intValue >>> 0; // Unsigned

            // Hex
            const hexValue = '0x' + parts.map(p => {
                return p.toString(16).padStart(2, '0').toUpperCase();
            }).join('');
            document.getElementById('hexValue').textContent = hexValue;

            // IPv6 (short) - IPv4-mapped IPv6 address
            const hexOctets = parts.map(p => p.toString(16).padStart(2, '0'));
            const ipv6Short = `::ffff:${hexOctets[0]}${hexOctets[1]}:${hexOctets[2]}${hexOctets[3]}`;
            document.getElementById('ipv6ShortValue').textContent = ipv6Short;

            // IPv6 (long) - Full notation
            const ipv6Long = `0000:0000:0000:0000:0000:ffff:${hexOctets[0]}${hexOctets[1]}:${hexOctets[2]}${hexOctets[3]}`;
            document.getElementById('ipv6LongValue').textContent = ipv6Long;
        }

        function isValidIPv4(ip) {
            const ipv4Regex = /^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/;
            return ipv4Regex.test(ip);
        }

        function copyValue(elementId, button) {
            const element = document.getElementById(elementId);
            const text = element.textContent;

            if (text === '-') {
                return;
            }

            navigator.clipboard.writeText(text).then(() => {
                // Visual feedback
                const icon = button.querySelector('svg use');
                const originalHref = icon.getAttribute('href');
                
                button.classList.add('copied');
                icon.setAttribute('href', '#icon-check');
                
                setTimeout(() => {
                    button.classList.remove('copied');
                    icon.setAttribute('href', originalHref);
                }, 1500);
            }).catch(err => {
                console.error('Failed to copy:', err);
                alert('Failed to copy to clipboard');
            });
        }
    </script>
