
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address Extractor | Email Tools Suite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 20px 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 1.8rem;
            color: #1e293b;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header p {
            color: #64748b;
            font-size: 0.95rem;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .card h2 {
            font-size: 1.2rem;
            color: #1e293b;
            margin-bottom: 15px;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 0.95rem;
            font-family: 'Courier New', monospace;
            resize: vertical;
            margin-bottom: 15px;
        }

        textarea:focus {
            outline: none;
            border-color: #6366f1;
        }

        .filter-options {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-option input[type="radio"] {
            cursor: pointer;
        }

        .filter-option label {
            cursor: pointer;
            color: #1e293b;
            font-weight: 500;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.95rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
        }

        .btn-secondary {
            background: #64748b;
            color: white;
        }

        .btn-secondary:hover {
            background: #475569;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat-box {
            background: linear-gradient(135deg, #1e3a8a, #1e40af);
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
        }

        .stat-label {
            font-size: 0.85rem;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .results-display {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 20px;
            min-height: 150px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            white-space: pre-wrap;
            word-break: break-all;
            color: #1e293b;
            max-height: 400px;
            overflow-y: auto;
        }

        .empty-state {
            color: #94a3b8;
            text-align: center;
            padding: 40px 20px;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .stats {
                flex-direction: column;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">
            <i class="fas fa-home"></i> Back to Home
        </a>

        <div class="header">
            <h1>
                <i class="fas fa-network-wired"></i>
                IP Address Extractor
            </h1>
            <p>Extract IPv4 and IPv6 addresses from text with precision and filtering options.</p>
        </div>

        <div class="card">
            <h2><i class="fas fa-keyboard"></i> Input Text</h2>
            <textarea id="inputText" placeholder="Paste your text here containing IP addresses...
Example:
Server 1: 192.168.1.1
Server 2: 10.0.0.5
IPv6: 2001:0db8:85a3:0000:0000:8a2e:0370:7334
"></textarea>

            <h3 style="margin-bottom: 10px; color: #1e293b;">Filter Options</h3>
            <div class="filter-options">
                <div class="filter-option">
                    <input type="radio" id="filterAll" name="filterType" value="all" checked>
                    <label for="filterAll">All IP Addresses</label>
                </div>
                <div class="filter-option">
                    <input type="radio" id="filterIPv4" name="filterType" value="ipv4">
                    <label for="filterIPv4">IPv4 Only</label>
                </div>
                <div class="filter-option">
                    <input type="radio" id="filterIPv6" name="filterType" value="ipv6">
                    <label for="filterIPv6">IPv6 Only</label>
                </div>
                <div class="filter-option">
                    <input type="radio" id="filterPrivate" name="filterType" value="private">
                    <label for="filterPrivate">Private IPs</label>
                </div>
                <div class="filter-option">
                    <input type="radio" id="filterPublic" name="filterType" value="public">
                    <label for="filterPublic">Public IPs</label>
                </div>
            </div>

            <div class="button-group">
                <button id="extractBtn" class="btn btn-primary">
                    <i class="fas fa-search"></i> Extract IP Addresses
                </button>
                <button id="clearBtn" class="btn btn-danger">
                    <i class="fas fa-trash"></i> Clear
                </button>
            </div>
        </div>

        <div class="card">
            <h2><i class="fas fa-list"></i> Results</h2>
            
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-label">Total IPs Found</div>
                    <div class="stat-value" id="totalIPs">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Unique IPs</div>
                    <div class="stat-value" id="uniqueIPs">0</div>
                </div>
            </div>

            <div class="results-display" id="resultsDisplay">
                <div class="empty-state">No IP addresses found. Enter text and click Extract.</div>
            </div>

            <div class="button-group" style="margin-top: 15px;">
                <button id="copyBtn" class="btn btn-secondary">
                    <i class="fas fa-copy"></i> Copy Results
                </button>
                <button id="downloadBtn" class="btn btn-secondary">
                    <i class="fas fa-download"></i> Download as TXT
                </button>
            </div>
        </div>
    </div>

    <script>
        const inputText = document.getElementById('inputText');
        const extractBtn = document.getElementById('extractBtn');
        const clearBtn = document.getElementById('clearBtn');
        const resultsDisplay = document.getElementById('resultsDisplay');
        const totalIPs = document.getElementById('totalIPs');
        const uniqueIPs = document.getElementById('uniqueIPs');
        const copyBtn = document.getElementById('copyBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const filterTypeRadios = document.querySelectorAll('input[name="filterType"]');

        let extractedIPs = [];

        function extractIPAddresses(text, filterType = 'all') {
            if (!text || text.trim() === '') {
                return [];
            }

            // IPv4 pattern
            const ipv4Pattern = /\b(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\b/g;
            
            // IPv6 pattern (simplified)
            const ipv6Pattern = /\b(?:[0-9a-fA-F]{1,4}:){7}[0-9a-fA-F]{1,4}\b|\b(?:[0-9a-fA-F]{1,4}:){1,7}:\b|\b(?:[0-9a-fA-F]{1,4}:){1,6}:[0-9a-fA-F]{1,4}\b|\b::(?:[0-9a-fA-F]{1,4}:){0,5}[0-9a-fA-F]{1,4}\b/g;

            let ipv4Matches = text.match(ipv4Pattern) || [];
            let ipv6Matches = text.match(ipv6Pattern) || [];

            // Filter based on selection
            if (filterType === 'ipv4') {
                return [...new Set(ipv4Matches)];
            } else if (filterType === 'ipv6') {
                return [...new Set(ipv6Matches)];
            } else if (filterType === 'private') {
                ipv4Matches = ipv4Matches.filter(ip => isPrivateIP(ip));
                return [...new Set(ipv4Matches)];
            } else if (filterType === 'public') {
                ipv4Matches = ipv4Matches.filter(ip => !isPrivateIP(ip));
                return [...new Set(ipv4Matches)];
            } else {
                // All
                return [...new Set([...ipv4Matches, ...ipv6Matches])];
            }
        }

        function isPrivateIP(ip) {
            const parts = ip.split('.').map(Number);
            
            // 10.0.0.0/8
            if (parts[0] === 10) return true;
            
            // 172.16.0.0/12
            if (parts[0] === 172 && parts[1] >= 16 && parts[1] <= 31) return true;
            
            // 192.168.0.0/16
            if (parts[0] === 192 && parts[1] === 168) return true;
            
            // 127.0.0.0/8 (loopback)
            if (parts[0] === 127) return true;
            
            return false;
        }

        function displayResults(ips) {
            if (ips.length === 0) {
                resultsDisplay.innerHTML = '<div class="empty-state">No IP addresses found. Try different text or filter options.</div>';
                totalIPs.textContent = '0';
                uniqueIPs.textContent = '0';
                extractedIPs = [];
                return;
            }

            resultsDisplay.innerHTML = ips.join('\n');
            totalIPs.textContent = ips.length;
            uniqueIPs.textContent = ips.length;
            extractedIPs = ips;
        }

        extractBtn.addEventListener('click', () => {
            const text = inputText.value;
            const filterType = Array.from(filterTypeRadios).find(radio => radio.checked).value;
            const ips = extractIPAddresses(text, filterType);
            displayResults(ips);
        });

        clearBtn.addEventListener('click', () => {
            inputText.value = '';
            resultsDisplay.innerHTML = '<div class="empty-state">No IP addresses found. Enter text and click Extract.</div>';
            totalIPs.textContent = '0';
            uniqueIPs.textContent = '0';
            extractedIPs = [];
        });

        copyBtn.addEventListener('click', () => {
            if (extractedIPs.length === 0) {
                alert('No results to copy!');
                return;
            }

            const text = extractedIPs.join('\n');
            navigator.clipboard.writeText(text).then(() => {
                const originalText = copyBtn.innerHTML;
                copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                setTimeout(() => {
                    copyBtn.innerHTML = originalText;
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy:', err);
                alert('Failed to copy to clipboard');
            });
        });

        downloadBtn.addEventListener('click', () => {
            if (extractedIPs.length === 0) {
                alert('No results to download!');
                return;
            }

            const content = extractedIPs.join('\n');
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'ip-addresses.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        // Allow Enter key in textarea to trigger extraction (Ctrl+Enter)
        inputText.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                extractBtn.click();
            }
        });
    </script>
</body>
</html>
