<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Editor Pro - Ultimate Edition</title>
    
    <!-- CodeMirror -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/eclipse.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/fold/foldgutter.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/hint/show-hint.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/dialog/dialog.min.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/closetag.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/matchtags.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/fold/foldcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/fold/foldgutter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/fold/xml-fold.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/hint/show-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/hint/html-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/search/search.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/search/searchcursor.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/dialog/dialog.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.0/purify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.7/beautify-html.min.js"></script>
    
    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --danger: #ef4444;
            --success: #10b981;
            --dark-bg: #1e1e1e;
            --dark-header: #252526;
            --dark-border: #3e3e42;
            --light-bg: #ffffff;
            --light-header: #f9fafb;
            --light-border: #e5e7eb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--dark-bg);
            color: #fff;
            overflow: hidden;
        }

        body.light-theme {
            background: var(--light-bg);
            color: #333;
        }

        .header {
            background: var(--dark-header);
            padding: 10px 16px;
            border-bottom: 2px solid var(--primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        body.light-theme .header {
            background: var(--light-header);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            font-size: 1.2rem;
        }

        .logo i {
            color: var(--primary);
        }

        .controls {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 7px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        button:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        button.secondary {
            background: #555;
        }

        button.secondary:hover {
            background: #666;
        }

        button.danger {
            background: var(--danger);
        }

        button.danger:hover {
            background: #dc2626;
        }

        .wysiwyg-toolbar {
            background: #2a2a2a;
            padding: 10px;
            border-bottom: 1px solid var(--dark-border);
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            align-items: center;
        }

        body.light-theme .wysiwyg-toolbar {
            background: #f3f4f6;
        }

        .wysiwyg-toolbar select {
            background: #3d3d3d;
            border: 1px solid #555;
            color: #fff;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
        }

        body.light-theme .wysiwyg-toolbar select {
            background: white;
            border-color: #ccc;
            color: #333;
        }

        .toolbar-separator {
            width: 1px;
            height: 24px;
            background: #555;
            margin: 0 4px;
        }

        .toolbar-btn {
            background: #3d3d3d;
            padding: 6px 10px;
            font-size: 13px;
        }

        body.light-theme .toolbar-btn {
            background: white;
            border: 1px solid #ccc;
            color: #333;
        }

        .toolbar-btn:hover {
            background: #4d4d4d;
        }

        body.light-theme .toolbar-btn:hover {
            background: #e5e7eb;
        }

        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        .code-pane {
            border-right: 1px solid var(--dark-border);
        }

        body.light-theme .code-pane {
            border-right: 1px solid var(--light-border);
        }

        .pane-header {
            background: var(--dark-header);
            padding: 10px 16px;
            border-bottom: 1px solid var(--dark-border);
            font-size: 14px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        body.light-theme .pane-header {
            background: #f3f4f6;
            border-bottom: 1px solid var(--light-border);
            color: #333;
        }

        .pane-actions {
            display: flex;
            gap: 6px;
        }

        .CodeMirror {
            height: 100% !important;
            font-size: 14px;
            font-family: 'Consolas', 'Monaco', monospace;
        }

        .preview-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background: #f0f0f0;
            padding: 20px;
            overflow: auto;
        }

        body.light-theme .preview-wrapper {
            background: #f9fafb;
        }

        .preview-frame {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }

        .preview-wrapper.mobile .preview-frame { max-width: 375px; }
        .preview-wrapper.tablet .preview-frame { max-width: 768px; }
        .preview-wrapper.laptop .preview-frame { max-width: 1366px; }

        .device-selector {
            display: flex;
            gap: 4px;
        }

        .device-btn {
            background: transparent;
            color: #ccc;
            border: 1px solid #555;
            padding: 4px 8px;
            font-size: 11px;
        }

        body.light-theme .device-btn {
            color: #666;
            border-color: #ccc;
        }

        .device-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .status-bar {
            background: var(--dark-header);
            padding: 6px 16px;
            font-size: 12px;
            color: #aaa;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
        }

        body.light-theme .status-bar {
            background: #f3f4f6;
            color: #666;
        }

        .auto-preview-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--success);
        }

        .auto-preview-indicator i {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #2d2d2d;
            border-radius: 8px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        body.light-theme .modal-content {
            background: white;
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #3d3d3d;
            font-size: 18px;
            font-weight: 600;
        }

        body.light-theme .modal-header {
            border-bottom: 1px solid #e5e7eb;
            color: #333;
        }

        .modal-body {
            padding: 20px;
            overflow-y: auto;
            flex: 1;
        }

        .modal-footer {
            padding: 16px 20px;
            border-top: 1px solid #3d3d3d;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        body.light-theme .modal-footer {
            border-top: 1px solid #e5e7eb;
        }

        .modal-content input,
        .modal-content textarea {
            width: 100%;
            padding: 10px;
            background: #3d3d3d;
            border: 1px solid #555;
            color: #fff;
            border-radius: 4px;
            margin-bottom: 12px;
            font-family: inherit;
        }

        body.light-theme .modal-content input,
        body.light-theme .modal-content textarea {
            background: white;
            border-color: #ccc;
            color: #333;
        }

        .modal-content textarea {
            min-height: 100px;
            font-family: monospace;
            resize: vertical;
        }

        .encoding-section {
            margin-bottom: 20px;
        }

        .encoding-section h4 {
            margin-bottom: 10px;
            color: #fff;
        }

        body.light-theme .encoding-section h4 {
            color: #333;
        }

        .encoding-buttons {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .loading-overlay.active {
            display: flex;
        }

        .spinner {
            border: 4px solid #3d3d3d;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .file-upload-container {
            position: relative;
            display: inline-block;
        }

        .file-upload-input {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
            }
            .code-pane {
                border-right: none;
                border-bottom: 1px solid var(--dark-border);
                max-height: 45vh;
            }
            body.light-theme .code-pane {
                border-bottom: 1px solid var(--light-border);
            }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
            }
            .wysiwyg-toolbar {
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loading-overlay">
        <div style="text-align: center;">
            <div class="spinner"></div>
            <div style="margin-top: 16px;">Loading editor...</div>
        </div>
    </div>

    <div class="header">
        <div class="logo">
            <i class="fas fa-code"></i>
            <span>HTML Editor Pro</span>
        </div>
        <div class="controls">
            <button onclick="toggleTheme()"><i class="fas fa-moon"></i> Theme</button>
            <button onclick="formatCode()"><i class="fas fa-magic"></i> Format</button>
            <button onclick="cleanHTML()"><i class="fas fa-broom"></i> Clean</button>
            <div class="file-upload-container">
                <button><i class="fas fa-upload"></i> Upload</button>
                <input type="file" class="file-upload-input" accept=".html,.htm,.txt" onchange="handleFileUpload(event)">
            </div>
            <button onclick="showExportOptions()"><i class="fas fa-download"></i> Export</button>
            <button onclick="openEncodingModal()"><i class="fas fa-key"></i> Encode</button>
            <button class="danger" onclick="clearCode()"><i class="fas fa-trash"></i> Clear</button>
        </div>
    </div>

    <div class="wysiwyg-toolbar">
        <select onchange="formatBlock(this.value)">
            <option value="">Paragraph</option>
            <option value="h1">Heading 1</option>
            <option value="h2">Heading 2</option>
            <option value="h3">Heading 3</option>
            <option value="h4">Heading 4</option>
            <option value="h5">Heading 5</option>
            <option value="h6">Heading 6</option>
        </select>
        <div class="toolbar-separator"></div>
        <button class="toolbar-btn" onclick="execCmd('bold')" title="Bold"><i class="fas fa-bold"></i></button>
        <button class="toolbar-btn" onclick="execCmd('italic')" title="Italic"><i class="fas fa-italic"></i></button>
        <button class="toolbar-btn" onclick="execCmd('underline')" title="Underline"><i class="fas fa-underline"></i></button>
        <button class="toolbar-btn" onclick="execCmd('strikeThrough')" title="Strikethrough"><i class="fas fa-strikethrough"></i></button>
        <div class="toolbar-separator"></div>
        <button class="toolbar-btn" onclick="execCmd('justifyLeft')" title="Align Left"><i class="fas fa-align-left"></i></button>
        <button class="toolbar-btn" onclick="execCmd('justifyCenter')" title="Center"><i class="fas fa-align-center"></i></button>
        <button class="toolbar-btn" onclick="execCmd('justifyRight')" title="Align Right"><i class="fas fa-align-right"></i></button>
        <button class="toolbar-btn" onclick="execCmd('justifyFull')" title="Justify"><i class="fas fa-align-justify"></i></button>
        <div class="toolbar-separator"></div>
        <button class="toolbar-btn" onclick="execCmd('insertUnorderedList')" title="Bullet List"><i class="fas fa-list-ul"></i></button>
        <button class="toolbar-btn" onclick="execCmd('insertOrderedList')" title="Numbered List"><i class="fas fa-list-ol"></i></button>
        <div class="toolbar-separator"></div>
        <button class="toolbar-btn" onclick="insertLink()" title="Insert Link"><i class="fas fa-link"></i></button>
        <button class="toolbar-btn" onclick="insertImage()" title="Insert Image"><i class="fas fa-image"></i></button>
        <div class="toolbar-separator"></div>
        <button class="toolbar-btn" onclick="execCmd('undo')" title="Undo"><i class="fas fa-undo"></i></button>
        <button class="toolbar-btn" onclick="execCmd('redo')" title="Redo"><i class="fas fa-redo"></i></button>
        <div class="toolbar-separator"></div>
        <button class="toolbar-btn" onclick="toggleEditMode()" title="Toggle Edit Mode"><i class="fas fa-edit"></i> <span id="edit-mode-text">View</span></button>
    </div>

    <div class="container">
        <div class="pane code-pane">
            <div class="pane-header">
                <span><i class="fas fa-code"></i> Source Code</span>
                <div class="pane-actions">
                    <button onclick="findText()"><i class="fas fa-search"></i></button>
                    <button onclick="replaceText()"><i class="fas fa-exchange-alt"></i></button>
                    <button onclick="copyCode()"><i class="fas fa-copy"></i></button>
                </div>
            </div>
            <textarea id="code-editor"></textarea>
        </div>
        <div class="pane preview-pane">
            <div class="pane-header">
                <span><i class="fas fa-eye"></i> Live Preview</span>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <div class="auto-preview-indicator">
                        <i class="fas fa-circle"></i>
                        <span>Live</span>
                    </div>
                    <div class="device-selector">
                        <button class="device-btn active" onclick="setDevice('desktop')">Desktop</button>
                        <button class="device-btn" onclick="setDevice('laptop')">Laptop</button>
                        <button class="device-btn" onclick="setDevice('tablet')">Tablet</button>
                        <button class="device-btn" onclick="setDevice('mobile')">Mobile</button>
                    </div>
                </div>
            </div>
            <div class="preview-wrapper" id="preview-wrapper">
                <iframe id="preview-frame" class="preview-frame"></iframe>
            </div>
        </div>
    </div>

    <div class="status-bar">
        <div>
            <span id="statusLine">Line: 1, Col: 1</span>
            <span style="margin-left: 20px;">Chars: <span id="char-count">0</span></span>
            <span style="margin-left: 20px;">Words: <span id="word-count">0</span></span>
        </div>
        <div id="status-message">Ready</div>
    </div>

    <div class="modal" id="link-modal">
        <div class="modal-content">
            <div class="modal-header"><i class="fas fa-link"></i> Insert Link</div>
            <div class="modal-body">
                <input type="text" id="link-url" placeholder="Enter URL (e.g., https://example.com)">
                <input type="text" id="link-text" placeholder="Link text (optional)">
            </div>
            <div class="modal-footer">
                <button class="secondary" onclick="closeModal('link-modal')">Cancel</button>
                <button onclick="insertLinkSubmit()">Insert</button>
            </div>
        </div>
    </div>

    <div class="modal" id="image-modal">
        <div class="modal-content">
            <div class="modal-header"><i class="fas fa-image"></i> Insert Image</div>
            <div class="modal-body">
                <input type="text" id="image-url" placeholder="Enter image URL">
                <input type="text" id="image-alt" placeholder="Alt text (optional)">
            </div>
            <div class="modal-footer">
                <button class="secondary" onclick="closeModal('image-modal')">Cancel</button>
                <button onclick="insertImageSubmit()">Insert</button>
            </div>
        </div>
    </div>

    <div class="modal" id="export-modal">
        <div class="modal-content">
            <div class="modal-header"><i class="fas fa-download"></i> Export Options</div>
            <div class="modal-body">
                <div style="display: grid; gap: 12px;">
                    <button onclick="exportHTML()"><i class="fas fa-file-code"></i> Download HTML</button>
                    <button onclick="exportScreenshot()"><i class="fas fa-camera"></i> Save Screenshot</button>
                    <button onclick="exportCodePen()"><i class="fab fa-codepen"></i> Open in CodePen</button>
                </div>
            </div>
            <div class="modal-footer">
                <button class="secondary" onclick="closeModal('export-modal')">Close</button>
            </div>
        </div>
    </div>

    <div class="modal" id="encoding-modal">
        <div class="modal-content" style="max-width: 700px;">
            <div class="modal-header"><i class="fas fa-key"></i> Encoding Tools</div>
            <div class="modal-body">
                <div class="encoding-section">
                    <h4>Base64</h4>
                    <textarea id="base64Input" placeholder="Enter text to encode/decode..."></textarea>
                    <div class="encoding-buttons">
                        <button onclick="encodeBase64()">Encode</button>
                        <button onclick="decodeBase64()">Decode</button>
                    </div>
                    <textarea id="base64Output" readonly placeholder="Result..."></textarea>
                </div>
                <div class="encoding-section">
                    <h4>Quoted-Printable</h4>
                    <textarea id="qpInput" placeholder="Enter text to encode/decode..."></textarea>
                    <div class="encoding-buttons">
                        <button onclick="encodeQuotedPrintable()">Encode</button>
                        <button onclick="decodeQuotedPrintable()">Decode</button>
                    </div>
                    <textarea id="qpOutput" readonly placeholder="Result..."></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="secondary" onclick="closeModal('encoding-modal')">Close</button>
            </div>
        </div>
    </div>

    <script>
        let editor;
        let updateTimeout;
        let isEditMode = false;

        function initEditor() {
            const loading = document.getElementById('loading-overlay');
            loading.classList.add('active');

            setTimeout(() => {
                try {
                    editor = CodeMirror.fromTextArea(document.getElementById('code-editor'), {
                        mode: 'htmlmixed',
                        theme: 'monokai',
                        lineNumbers: true,
                        lineWrapping: true,
                        autoCloseTags: true,
                        matchTags: {bothTags: true},
                        matchBrackets: true,
                        foldGutter: true,
                        gutters: ['CodeMirror-linenumbers', 'CodeMirror-foldgutter'],
                        indentUnit: 2,
                        tabSize: 2,
                        extraKeys: {
                            'Ctrl-Space': 'autocomplete',
                            'Ctrl-F': () => editor.execCommand('find'),
                            'Cmd-F': () => editor.execCommand('find'),
                            'Ctrl-H': () => editor.execCommand('replace'),
                            'Cmd-H': () => editor.execCommand('replace')
                        }
                    });

                    editor.setSize('100%', '100%');

                    const initialHTML = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Editor Pro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            line-height: 1.6;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            color: #333;
        }
        h1 { color: #667eea; }

        function updatePreview() {
            try {
                const code = editor.getValue();
                const frame = document.getElementById('preview-frame');
                const sanitized = DOMPurify.sanitize(code, {
                    ADD_TAGS: ['style', 'script'],
                    ADD_ATTR: ['target']
                });
                frame.srcdoc = sanitized;
            } catch (error) {
                console.error('Preview update error:', error);
                setStatus('Error updating preview', 'error');
            }
        }

        function updateStats() {
            try {
                const code = editor.getValue();
                const charCount = code.length;

                document.getElementById('char-count').textContent = charCount;

        function setStatus(message, type = 'info') {

        function cleanHTML() {

        function handleFileUpload(event) {
            try {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        editor.setValue(e.target.result);
                        setStatus(`File "${file.name}" loaded successfully`, 'success');
                    } catch (error) {
                        console.error('File read error:', error);
                        setStatus('Error reading file', 'error');
                    }
                };
                reader.onerror = () => {
                    setStatus('Error loading file', 'error');
                };
                reader.readAsText(file);
                event.target.value = '';
            } catch (error) {
                console.error('Upload error:', error);
                setStatus('Error uploading file', 'error');
            }

        function encodeQuotedPrintable() {
            try {
                const input = document.getElementById('qpInput').value;
                let encoded = '';
                
                for (let i = 0; i < input.length; i++) {
                    const char = input[i];
                    const code = char.charCodeAt(0);
                    
                    // Encode if non-printable, =, or code > 126
                    if (code < 33 || code > 126 || char === '=') {
                        if (char === '\r') continue; // Skip CR
                        if (char === '\n') {
                            encoded += '=0D=0A'; // CRLF
                        } else if (char === ' ') {
                            // Space at end of line should be encoded
                            encoded += (i === input.length - 1 || input[i + 1] === '\n') ? '=20' : ' ';
                        } else {
                            const hex = code.toString(16).toUpperCase().padStart(2, '0');
                            encoded += '=' + hex;
                        }
                    } else {
                        encoded += char;
                    }
                }
                
                // Add soft line breaks every 76 characters
                let result = '';
                for (let i = 0; i < encoded.length; i += 76) {
                    result += encoded.substring(i, i + 76);
                    if (i + 76 < encoded.length) {
                        result += '=\r\n'; // Soft line break
                    }
                }
                
                document.getElementById('qpOutput').value = result;
            } catch (error) {
                console.error('Quoted-Printable encode error:', error);
                alert('Error encoding to Quoted-Printable');
            }
        }

        function decodeQuotedPrintable() {
            try {
                const input = document.getElementById('qpInput').value;
                let decoded = '';
                
                for (let i = 0; i < input.length; i++) {
                    if (input[i] === '=') {
                        if (input[i + 1] === '\r' || input[i + 1] === '\n') {
                            // Soft line break - skip it
                            i += (input[i + 1] === '\r' && input[i + 2] === '\n') ? 2 : 1;
                        } else {
                            // Hex encoded character
                            const hex = input.substring(i + 1, i + 3);
                            decoded += String.fromCharCode(parseInt(hex, 16));
                            i += 2;
                        }
                    } else {
                        decoded += input[i];
                    }
                }
                
                document.getElementById('qpOutput').value = decoded;
            } catch (error) {
                console.error('Quoted-Printable decode error:', error);
                alert('Error decoding Quoted-Printable. Make sure the input is valid.');
            }
        }
